# 文件名: .github/workflows/deploy-hugo.yml (最终精简版)

name: Deploy Hugo Site to Pages

on:
  push:
    branches: ["source"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true # 修改为 true，可以自动取消旧的运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2 # 使用最稳定的 v2 版本
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --gc --minify --buildFuture # --gc 会清理旧文件，更稳健

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # 确保只上传 public 目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4