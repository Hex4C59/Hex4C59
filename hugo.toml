# 文件名: hugo.toml (已修正语法)

baseURL = "https://www.hex4c59.fun/"
languageCode = "zh-cn"
title = "Hex4C59's Blog"
theme = "PaperMod"
hasCJKLanguage = true 

# Hugo 会为 "archives", "search", "tags" 等页面自动生成列表，无需手动创建 .md 文件
enableRobotsTXT = true
buildFuture = true
buildExpired = false

[pagination]
  pageSize = 5

# 这是正确的输出配置
[outputs]
  home = ["HTML", "RSS", "JSON"]

# ----------------- 这是修正后的 params 部分 -----------------
[params]
  author = "Hex4C59"
  description = "在这里记录我的学习与思考"
  defaultTheme = "auto"
  mainSections = ["posts"]
  ShowReadingTime = true
  ShowWordCount = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true

  # 归档页面的配置
  [params.archives]
    enabled = true

  # 主页的配置
  [params.homeInfoParams]
    Title = "好的想法需要地方降落，否则它们只会飘走!"
    Content = "欢迎来到我的博客。在这里我会分享一些关于技术和生活的思考。"

  # 社交图标的配置
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/Hex4C59"
  [[params.socialIcons]]
    name = "twitter"
    url = "https://x.com/Hex4C59/"

  # 资源文件的配置
  [params.assets]
    favicon = "favicon.png"
    disableFingerprinting = true

  # 文章封面的配置
  [params.cover]
    hidden = true
    hiddenInList = true
    hiddenInSingle = true

  # 搜索功能的配置
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# ----------------- 这是修正后的 menu 部分 -----------------
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    identifier = "archive"
    name = "Archive"
    url = "/archives/"
    weight = 5
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 15